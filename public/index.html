<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id = "loginContainer">
            <div id="loginTitle">
                <h1>Team Proto</h1>
                <h3>Remote Team Rapid Prototyping</h3>
            </div>
            <div id="enterUsername">
                    <h1>Project Name</h1>

                    <h3>Enter your name to begin.</h3>
                    <input id="usernameInput" type="text" maxlength="14" />
                    <input id="usernameSubmit" type="submit" value="Start"/>

            </div>
        </div>

        <div class="container">
            <h1 id="title">Node Rapid Prototype</h1>
            <!--<div class="colors">-->
                <!--<div class="color black"></div>-->
                <!--<div class="color red"></div>-->
                <!--<div class="color green"></div>-->
                <!--<div class="color blue"></div>-->
                <!--<div class="color yellow"></div>-->
            <!--</div><br><br><br>-->

            <div id = "activeUsers">

            </div>


            <div class="canvasContainer">

                <div class="toolbar">
                    <div class="deviceButtons">
                        <p>DEVICE:</p>
                        <ul>
                            <li><button id = "mobileButton">iPhone</button></li>
                            <li><button id = "tabletButton">iPad</button></li>
                            <li><button id = "desktopButton">Desktop</button></li>
                        </ul>
                    </div>
                    <div class="toolButtons">
                        <p>TOOLS:</p>
                        <ul>
                            <li><button id = "penMode">Pen</button></li>
                            <li><button id = "eraserMode">Eraser</button></li>
                        </ul>
                    </div>
                </div>
                <div id="templateImage"></div>
                <canvas id="paintCanvas" class="paintCanvas">
                    Your browser does not support canvas.
                </canvas>


            </div>


            <div class="messages">
                <form id="messageForm" action="javascript:void(0)">
                    <label for="message">&gt;</label>
                    <input type="text" id="message" required autofocus />
                </form>
            </div>

        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="../index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
