<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Team Proto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id = "loginContainer">
            <div id="loginTitle">
                <h1>Team Proto</h1>
                <h2>Remote Team Rapid Prototyping</h2>
            </div>
            <div id="enterUsername">
                    <h1>Project Name</h1>

                    <h3>Enter your name to begin.</h3>
                    <input id="usernameInput" type="text" maxlength="14" />
                    <input id="usernameSubmit" type="submit" value="JOIN SESSION"/>

            </div>
        </div>

        <div class="container">
            <h3 id="appName">Team Proto</h3>
            <h1 id="title">Project Name</h1>
            <div id = "activeUsers">
                <p>USERS</p>
            </div>


            <div class="canvasContainer">

                <div class="toolbar">
                    <div class="deviceButtons">
                        <p>DEVICE:</p>
                        <ul>
                            <li><button id = "mobileButton"></button></li>
                            <li><button id = "tabletButton"></button></li>
                            <li><button id = "desktopButton"></button></li>
                        </ul>
                    </div>
                    <div class="toolButtons">
                        <p>TOOLS:</p>
                        <ul>
                            <li><button id = "penMode"></button></li>
                            <li><button id = "eraserMode"></button></li>
                        </ul>
                    </div>
                </div>
                <div id="templateImage"></div>
                <canvas id="paintCanvas" class="paintCanvas">
                    Your browser does not support canvas.
                </canvas>


            </div>
            <div id = "chatContainer">
                <div id="messages">
                    <p>Communicate with your team here! Send a message to get started</p>
                </div>
                <form id="messageForm" action="javascript:void(0)">
                    <input type="text" id="message" required autofocus />
                </form>
            </div>



        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="../index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
